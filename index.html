<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alaa's Work Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alaa's Work Timer</h1>
    
    <div class="settings">
        <label>Work Session (mins): <input type="number" id="work-time" value="25"></label>
        <label>Break Time (mins): <input type="number" id="break-time" value="5"></label>
        <label>Number of Loops: <input type="number" id="loops" value="4"></label>
    </div>
    
    <div class="timer-container">
        <div id="progress-bar"></div>
        <h2 id="timer-display">25:00</h2>
    </div>

    <div class="controls">
        <button id="start-btn">Start</button>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>

    <div class="theme-selector">
        <label>Choose Theme:</label>
        <select id="theme">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="colorful">Colorful</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
